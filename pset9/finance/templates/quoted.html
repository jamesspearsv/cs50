{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}



{% block main %}
    <h2>{{ name }} ({{ symbol }})</h2>
    <div class="stock-quote">
        <p>A share of {{ name }} ({{ symbol }}) costs {{ price }} .</p>
        <button class="btn btn-primary"><a class="btn-lnk" href="/buy">Buy</a></button>
        <button class="btn btn-primary"><a class="btn-lnk" href="/sell">Sell</a></button>
    </div>

{% endblock %}
