{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="/sell" method="post">
        <div class="form-group sell-form">
            <input name="symbol" type="text" placeholder="Symbol" autocomplete="off" autofocus>
            <input name="shares" type="number" min="0" placeholder="Number of Shares">
            <button type="submit" class="btn btn-primary">Sell</button>
        </div>
    </form>
{% endblock %}
