<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Bootstrap CDN CSS reference -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/contact.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <script src="scripts/email.js"></script>
        <title>James Spears, V | Contact</title>
    </head>
    <body>
        <!-- NavBar: Global site element-->
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="index.html">James Spears, V</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
            </ul>
        </nav>

        <main class="container grid-container">
            <div class="content">
                <h2>Get In Touch</h2>
                <p>
                If you'd like to get in touch with me fill out the form 
                and send me a message! 
                </p>
                <p>
                Or connect with me on social media and GitHub!    
                </p>
                <a href="https://twitter.com/jspearsv"><img class="social-logo" src="assets/img/twitter.svg"></a>
                <a href="https://github.com/jamesspearsv"><img class="social-logo" src="assets/img/github.svg"></a>
                <a href="https://www.facebook.com/james.spears99"><img class="social-logo" src="assets/img/facebook.svg"></a>
            </div>
            <form class="email-form" id="email-form" action="https://formspree.io/f/mrgorajo" method="POST">
                <div class="form-item">
                    <label for="name" id="name-label">Enter your name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-item">
                    <label for="email" id="email-label">Enter your email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-item">
                    <label for="message" id="message-label">Message:</label>
                    <textarea id="message" class="form-control" name="message" rows="10" cols="25" placeholder="Type Here"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit" id="submit" class="btn btn-primary">Send Message!</button>
                    <div id="status-banner"></div>
                </div>
            </form>
        </main>

        <!-- Footer: Global site element-->
        <footer class="container-fluid">    
            <p class="footerItem">James Spears, V &#169 2021</p>
        </footer>

        <!-- Bootstrap JS CDN references -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
